<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="5lKke_8Ra4g9LEuXNldfUJe110DEJCMQAkH0T4FbBrc" />
    <title>{% block title %}{% endblock %}The Right Rhymes Hip-Hop Dictionary</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'dictionary/icon/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dictionary/css/styles.min.css' %}?v=0.80">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
    {% block meta %}{% endblock %}
</head>
<body id="top">
    {% include "dictionary/_navbar.html" %}

    {% block content %}
    {% endblock %}

    <div id="search-overlay" class="overlay overlay-data">
      <button type="button" class="overlay-close"><i class="material-icons">close</i></button>
      <nav>
        <ul>
          <li>{% include 'dictionary/_search.html' %}</li>
        </ul>
      </nav>
        <div class="index-link-search"><a href="{% url 'a_to_z' %}">Or check out the index</a></div>
    </div>
    {% include "dictionary/_footer.html" %}
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
          $(".overlay-menu").click(function() {
            $(".overlay").addClass('overlay-open');
            $('#navbar-custom').hide();
            $('#index-search-box').focus();
          });
        </script>
        <script>
        $( ".overlay-close" ).click(function() {
          $( "#search-overlay" ).removeClass('overlay-open');
            $('#navbar-custom').show();
          });
        </script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-49332873-1', 'auto');
          ga('require', 'linkid');
          ga('send', 'pageview');

        </script>
        <script>
            $('a.tweet').click(function(e){
                e.preventDefault();
                var loc = $(this).attr('href');
                var title  = encodeURIComponent($(this).attr('title'));
                window.open('https://twitter.com/share?url=' + loc + '&text=' + title + '&via=theRightRhymes' + '&', 'twitterwindow', 'height=450, width=550, top='+($(window).height()/2 - 225) +', left='+$(window).width()/2 +', toolbar=0, location=0, menubar=0, directories=0, scrollbars=0');
            });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <script async src="{% static 'dictionary/js/toggle.min.js' %}?v=0.1"></scriptasync>
        <script async src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
        <script>var mapsToken = "{{ maps_token|default_if_none:''}}"</script>
        <script src="{% static 'dictionary/js/maps.js' %}?v=0.02"></script>
    {% endblock %}
</body>
</html>
